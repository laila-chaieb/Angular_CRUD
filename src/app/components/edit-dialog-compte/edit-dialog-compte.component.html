<h1 mat-dialog-title>Modifier Compte</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label class="form-label" for="code">Code :</label>
    <input type="text"  class="form-input" id="code" [(ngModel)]="data.code" name="code">
  </div>
  <div class="form-group">
    <label class="form-label" for="libele">Libell√©:</label>
    <input type="text" class="form-input" id="libele" [(ngModel)]="data.libele" name="libele">
  </div>
  <div class="form-group">
    <label class="form-label" for="description">Description:</label>
    <input type="text" class="form-input" id="description" [(ngModel)]="data.description" name="description">
  </div>
</div>
<div mat-dialog-actions>
  <button class="form-button" mat-button (click)="onNoClick()">Annuler</button>
  <button  mat-button [mat-dialog-close]="data" cdkFocusInitial style="background-color: #7ed957;">Enregistrer</button>
</div>
