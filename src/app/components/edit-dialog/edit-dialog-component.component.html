<h1 mat-dialog-title>Modifier la classe</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label class="form-label" for="description">Description:</label>
    <input type="text"  class="form-input" id="description" [(ngModel)]="data.description" name="description">
  </div>
  <div class="form-group">
    <label class="form-label" for="nom">Nom:</label>
    <input type="text" class="form-input" id="nom" [(ngModel)]="data.nom" name="nom">
  </div>
  <div class="form-group">
    <label class="form-label" for="numcl">Num√©ro de classe:</label>
    <input type="text" class="form-input" id="numcl" [(ngModel)]="data.numcl" name="numcl">
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button  mat-button [mat-dialog-close]="data" cdkFocusInitial style="background-color: #7ed957;" center>Enregistrer</button>
</div>
